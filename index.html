<!DOCTYPE html>
<html lang="en">

<head>
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">

</head>

<body>
    <audio  controls autoplay>
    <source src="assets/music/02 - Feathered Indians.mp3" type="audio/mpeg"> </audio>
    <div class="row bg-secondary p-5 ml-2 mr-2 mt-3 rounded ">
        <p class="specialelite text-center">Train Scheduler</p>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="card w-100">
                <div class="card-header bg-dark text-white ">
                    Train Schedule
                </div>
                <table class="table table-dark mt-2 w-90 rounded center">
                    <thead>
                        <tr>
                            <th class="text-center" scope="col">Train</th>
                            <th class="text-center" scope="col">Destination</th>
                            <th class="text-center" scope="col">Frequency (min)</th>
                            <th class="text-center" scope="col">Next Arival</th>
                            <th class="text-center" scope="col">Minutes Away</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="card w-100">
                    <div class="card-header bg-dark text-white">
                        Train Schedule
                    </div>
                    <form class="center w-90">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Train</label>
                            <input type="email" class="form-control" id="trainName" placeholder="Orient Express">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Destination</label>
                            <input type="email" class="form-control" id="destination" placeholder="Budapest">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">First Train (HH:MM Military Time)</label>
                            <input type="email" class="form-control" id="firstTrain" placeholder="13:00">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Train Frequency (Min)</label>
                            <input type="email" class="form-control" id="trainFrequency" placeholder="15 min">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</body>

</html>
